<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show User {{user.id}}</title>
</head>
<body class = "container">
    <div class="d-flex justify-content-between">
    <h1>User {{user.id}}</h1>
    <a href="/users">Home</a>
    </div>
    <div class = "border border-dark p-lg-3">
        <p class= "mb-lg-4">Full Name: {{user.first_name}} {{user.last_name}}</p>
        <p class= "mb-lg-4">Email: {{user.email}}</p>
        <p class= "mb-lg-4">Created On: {{user.created_at.strftime("%B %d, %Y")}}</p>
        <p>Last Updated On: {{user.updated_at.strftime("%B %d, %Y")}} at {{user.updated_at.strftime("%I:%M %p")}}</p>
    </div>

    <div class="mt-lg-5">
        <a href="/users/{{user.id}}/edit">Edit</a> | <a href="/users/{{user.id}}/delete">Delete</a>
    </div>
</body>
</html>
